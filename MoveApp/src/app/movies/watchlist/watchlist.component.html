<section class="h-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col mt-5 mb-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-7">
                <h5 class="mb-3">
                  <a href="#!" class="text-body"
                    ><i class="fas fa-long-arrow-alt-left me-2"></i>You
                    Watchlist</a
                  >
                </h5>
                <hr />

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <p class="mb-1">Watchlist</p>
                  </div>
                  <div>
                    <p class="mb-0">
                      <span class="text-muted">Sort by:</span>
                      <a href="#!" class="text-body"
                        >name <i class="fas fa-angle-down mt-1"></i
                      ></a>
                    </p>
                  </div>
                </div>
                <div>
                  <h2></h2>
                  <p></p>
                </div>
                <div class="card mb-3" *ngFor="let item of ">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img
                            [src]=""
                            class="img-fluid rounded-3"
                            alt="Shopping item"
                            style="width: 65px"
                          />
                        </div>
                        <div class="ms-3">
                          <h5>Title</h5>
                          <p class="small mb-0">
                            film data (genre, release date)
                          </p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div class="me-5"></div>
                        <div>
                          <h5 class="mb-0">Something could be added here</h5>
                        </div>
                        <a class="btn" style="color: #cecece"
                          ><i class="fas fa-trash-alt"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                </div>
                <h5>Total: $</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
