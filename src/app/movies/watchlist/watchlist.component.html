<section class="h-100">
  <div class="container h-100">
    <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
      <div class="col mt-5 mb-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="mb-3">
                  <a class="text-body"
                    ><button class="btn btn">
                      <i
                        routerLink="/"
                        class="fas fa-long-arrow-alt-left me-2"
                      ></i></button
                    >Your Watchlist</a
                  >
                </h5>
                <hr />

                

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <p class="mb-1">Watchlist</p>
                  </div>
                  <div>
                    <p class="mb-0">
                      <span class="text-muted">Sort by:</span>
                      <a href="#!" class="text-body"
                        >name <i class="fas fa-angle-down mt-1"></i
                      ></a>
                    </p>
                  </div>
                </div>



                <div class="container text-center row gap-0">
                  <div
                    class=" container text-center mb-3 col-3"
                    *ngFor="let movie of watchlistMovies"
                  >
                    <div class="col card-body p-0">
                      <div class="d-flex justify-content-center p-0 m-0 border-0">
                          <div>
                            <img
                              [src]="
                                'https://image.tmdb.org/t/p/w500' +
                                movie.poster_path
                              "
                              class="img-fluid rounded-3 mb-1"
                              alt="Shopping item"
                              style="width: 200px"
                            />
                            <a class="btn btn-outline-danger d-block" (click)="deleteFromWatchlist(movie.id)"
                            ><i class="fas fa-trash-alt"></i
                          ></a>
                          </div>
                          <!-- <div class="ms-3">
                            <h5>{{ movie.title }}</h5>
                            <p class="small mb-0">
                              released: {{ movie.release_date }}
                            </p>
                            <p class="small mb-0">
                              vote: {{ movie.vote_average }}
                            </p>
                          </div> -->

                        
                      </div>

                    </div>



                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>
</section>
