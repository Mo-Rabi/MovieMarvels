<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-4 p-5">
    <div
      class="col"
      *ngFor="let movie of movies | filter : searchKey : 'title'"
    >
      <div class="card">
        <a class="btn heart-icon" (click)="addToWatchlist(movie)">
          <i
            [ngClass]="
              movie.watchlistStatus
                ? 'fa fa-heart text-warning'
                : 'fa-regular fa-heart text-warning'
            "
          ></i>
        </a>
        <a routerLink="" (click)="goToMovie(movie.id)">
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            class="card-img-top"
            [alt]="movie.title"
          />
        </a>
        <div
          class="card-body"
          style="background-color: #ff9310; color: #e5e5cb"
        >
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">
            <i class="fa-solid fa-arrow-trend-up" style="color: green"></i>
            {{ (movie.popularity / 300).toFixed(1) }}
          </p>
          <p class="card-text">
            <i class="fas fa-star" style="color: gold"></i>
            {{ movie.vote_average }}
          </p>
          <!-- <p class="card-text bg-dark text-light text-center">Â© [2023] ITI. All rights reserved.</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
