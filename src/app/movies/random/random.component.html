<div class="container">
    <h2>Recommended Movies</h2>
    <div class="row">
      <div class="col-lg-2 col-md-6 col-sm-12" *ngFor="let movie of randomMovies" style="margin-right: 20px;">
        <div class="card" style="width: 13rem;">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
             class="card-img-top" [alt]="movie.title">
            <a [routerLink]="'/imdb/' + movie.imdb_id"><div class="card-body bg-warning text-light text-decoration-none">
                <h5 class="card-title">{{ movie.title }}</h5>
            </div></a>
          </div>
