<div class="container">
    <h2>Recommended Movies</h2>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let movie of randomMovies" >
        <div class="card" style="width: 15rem;">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
             class="card-img-top" [alt]="movie.title">
            <a [href]="'https://www.imdb.com/title/' + movie.imdb_id" target="_blank" style="text-decoration: none;"><div class="card-body bg-warning text-light" >
                <p class="card-title" style="font-weight: bold;">{{ movie.title }}</p>
                <p><i class="fa-regular fa-star"></i> {{movie.vote_average}}</p>
            </div></a>
          </div>
        
    </div>
  </div>
